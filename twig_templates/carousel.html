{% autoescape false %}
<div id="{{id}}" class="carousel-slick {{id}}">
  	{% for item in items %}
	    <div>
	    	{% if images %}
		      	{{item.image}}
	      	{% else %}
		      	<div class="carousel_non_image">
		      	
		      	</div>
	      	{% endif %}
		      	<div class="carousel-slick-caption">{{item.caption}}</div>
	    </div>
    {% endfor %}
</div>
{% endautoescape %}
<script>
	$(document).ready(function(){
	  $('.{{id}}').slick({
	  	dots: true,
	  });
	});
</script>
