{% autoescape false %}
<div id="{{id}}" class="carousel slide" data-ride="carousel" style="height: {{height}}px;">
  <!-- Indicators -->
  <ol class="carousel-indicators">
  	{% for i in range(0,(items|length-1)) %}
    	<li data-target="#{{id}}" data-slide-to="{{i}}" {% if i==0 %}class="active"{% endif %}></li>
  	{% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
  	{% for item in items %}
	    <div class="item{% if item == items|first %} active{% endif %}" style="height: {{height}}px;">
	    	{% if images %}
		      	{{item.image}}
	      	{% else %}
		      	<div class="carousel_non_image">
		      	
		      	</div>
	      	{% endif %}
		      	<div class="carousel-caption">
		        	<p>{{item.caption}}<p>
		      	</div>
	    </div>
    {% endfor %}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#{{id}}" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#{{id}}" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endautoescape %}
